<div id="post-list">
  <div>
    {% if postListHeadline %}
    <h2 data-highlight="primary">
      {{ postListHeadline }}
    </h2>
    {% endif %}
    <div>
      <ol class="">
        {% for item in postListItems %}
        <li class="">
          <a href="{{ item.url }}" class="hover:underline">{{ item.data.title }}</a>
        </li>
        {% endfor %}
      </ol>
    </div>
  </div>
</div>
